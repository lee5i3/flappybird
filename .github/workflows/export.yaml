name: Pages upload

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      # https://github.com/actions/checkout
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Create build date
        run: |
          sudo timedatectl set-timezone "America/New_York"
          sed -i "s/^var version: String = \".*\"/var version: String = \"$(date)\"/" ./scenes/globals/version.gd

      - name: Create directory
        run: mkdir dist

      # https://github.com/dulvui/godot-4-html-export
      - name: Godot HTML5 export
        uses: dulvui/godot-4-html-export@v1
        with:
          godot-version: 4.3
          godot-channel: stable

      # https://github.com/peaceiris/actions-gh-pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: docs